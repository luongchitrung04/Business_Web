<div class="main-container">
    <div class="container">
        <div class="reset-container">
            <h2>Khôi Phục Mật Khẩu</h2>
            <p>Nhập địa chỉ email của bạn, chúng tôi sẽ gửi liên kết để đặt lại mật khẩu.</p>
            <input type="email" placeholder="Email" [(ngModel)]="email" />
            <button (click)="sendResetLink()">Gửi liên kết</button>
            <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
            <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
            <div class="back-to-login">
                <a routerLink="/login">Quay lại đăng nhập</a>
            </div>
        </div>
    </div>
</div>
